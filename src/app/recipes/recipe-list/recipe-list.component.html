<div class="row">
    <div class="col-xl-12">
        <button type="button" class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xl-12">
        <a href="#" class="list-group-item clearfix list-group-item-action" *ngFor="let recipe of recipes">
            <div class="float-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description}} </p>
            </div>
            <span class="float-right">
                <img [src]="recipe.imagePath" class="img-responsive" alt="{{ recipe.name }}" style="max-height: 75px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
